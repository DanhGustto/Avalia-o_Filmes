<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Avaliação de Filmes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="./assets/imagens/filme.png" alt="Filme" />
      <img src="./assets/imagens/pipoca.png" alt="Pipoca" />
      <img src="./assets/imagens/claquete.png" alt="Claquete" />
    </aside>

    <main class="conteudo">
      <h1>SISTEMA DE AVALIAÇÃO DE FILMES</h1>

      <form id="form-filme">
        <input type="text" id="nome" placeholder="Nome do filme" required />
        <input type="text" id="genero" placeholder="Gênero" required />
        <textarea id="comentario" placeholder="Comentário" required></textarea>

        <!-- Nota de 0 a 10 -->
        <input type="number" id="nota10" placeholder="Nota (0 a 10)" min="0" max="10" required />

        <!-- Nota com estrelas -->
        <div class="avaliacao-estrelas">
          <label for="notaEstrelas">Nota em estrelas:</label>
          <div id="estrelas">★ ★ ★ ★ ★</div>
          <input type="hidden" id="notaEstrelas" value="0" />
        </div>

        <button type="submit">Adicionar Filme</button>
      </form>

      <!-- Filtro por gênero -->
      <div class="filtro-genero">
        <label for="filtro">Filtrar por gênero:</label>
        <input type="text" id="filtro" placeholder="Ex: Ação, Comédia" />
        <button id="btn-filtrar">Filtrar</button>
      </div>

      <!-- Ranking -->
      <section id="ranking">
        <h2>RANKING DOS FILMES</h2>
        <ul id="lista-filmes"></ul>
      </section>

      <!-- Contador e média -->
      <p id="contador-filmes">Total de filmes avaliados: 0</p>
      <p id="media-notas">Média das notas: 0.00</p>

      <!-- Melhores avaliados -->
      <h3>Melhores Avaliados</h3>
      <ul id="melhores-filmes"></ul>
    </main>
  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
